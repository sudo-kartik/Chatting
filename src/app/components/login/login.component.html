<div class="flex-container">
  <h1 class="page-header">Login</h1>

  <div class="form-container">

    <form (submit)="login(username, password)">

      <div class="form-group" [ngClass]="{'danger' : (!loginUsername.valid && loginUsername.dirty), 'success' : (loginUsername.valid)}">
        <label for="username">Username</label>
        <input [readonly]="processing" type="text" name="username" placeholder="Username" class="form-control" #loginUsername="ngModel" [(ngModel)]="username" maxlength="50" required>
      </div>

      <div class="form-group" [ngClass]="{'danger' : (!loginPassword.valid && loginPassword.dirty), 'success' : (loginPassword.valid)}">
        <label for="username">Password</label>
        <input [readonly]="processing" type="password" name="password" placeholder="Password" class="form-control" #loginPassword="ngModel" [(ngModel)]="password" maxlength="50" required>
      </div>

      <div class="form-group">
        <button [disabled]="processing || !loginUsername.valid || !loginPassword.valid" type="submit" class="btn-primary" name="button">Login</button>
      </div>

    </form>

  </div>

</div>
